<div class="d-flex container align-items-center"> 
    <h1>Skills</h1>
    <div>

        <app-buttons
            [title]="'Add'"
            (click)="openAddModal()">
        </app-buttons>

    </div>
</div>

<div cdkDropList class="d-flex container" (cdkDropListDropped)="drop($event)">
    
    <app-skill-item *ngFor="let skill of listaSkill" [skillItem]="skill" (aceptoBorrar)="borrar($event)"
        (editarSkill)="editar($event)">
    </app-skill-item>
    
</div>
