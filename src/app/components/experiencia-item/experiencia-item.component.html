<div class="container">
    <div class="card"> 
      <div class="card-header d-flex">
         <h5>{{experienciaItem.tituloExperiencia}} </h5> 
  
        <div class="ms-auto">
          <app-edit-button
          (click)="editar(experienciaItem)"
          ></app-edit-button>
          
          <app-delete-button
          (click)="seleccion(experienciaItem)"
         ></app-delete-button>
        </div>
           
      </div>
      
      <div class="card-body">
        <h5 class="card-title">{{experienciaItem.fechaExperiencia}}</h5>
        <p class="card-text">{{experienciaItem.descripcionExperiencia}}</p>
      </div>
    </div>
  </div>
