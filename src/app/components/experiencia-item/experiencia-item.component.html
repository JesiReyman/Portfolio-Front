<div class="container-fluid p-0 my-2">
    <div class="card"> 
      <div class="card-header text-white bg-dark bg-gradient d-flex">
         <h4>{{experienciaItem.tituloExperiencia}} </h4> 
  
        <div class="ms-auto">
          <app-buttons
            [title]="'Edit'"
            (click)="editar(experienciaItem)">
          </app-buttons>
          
         <app-buttons
            [title]="'Delete'"
            (click)="openDeleteModal(experienciaItem)">
         </app-buttons>

        </div>
           
      </div>
      
      <div class="d-flex card-body bg-light">
        
        <h5 class="card-text">{{experienciaItem.descripcionExperiencia}} </h5>
        <div class="fecha ms-auto mx-2">
          <h5 *ngIf="!experienciaItem.actualidad">{{experienciaItem.anioInicio}} - {{experienciaItem.anioFin}}</h5>
           
          <h5 *ngIf="experienciaItem.actualidad">{{experienciaItem.anioInicio}} - En la actualidad</h5> 
        </div>
      </div>
    </div>
  </div>
