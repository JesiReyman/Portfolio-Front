<circle-progress
    [title]="skill.nombreSkill"
    [percent]="skill.nivelSkill"
    [radius]="100"
    [outerStrokeWidth]="16"
    [innerStrokeWidth]="8"
    [outerStrokeColor]="'#78C000'"
    [innerStrokeColor]="'#C7E596'"
    [animation]="true"
    [animationDuration]="300"
    [showUnits]="false"
    [showSubtitle]="true"
    [subtitle]="skill.nivelSkill + '%'"
    [lazy]="true">
    
</circle-progress>
