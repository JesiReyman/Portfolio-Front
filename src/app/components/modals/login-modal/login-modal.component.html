<!-- Modal -->
<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title">
        Iniciar sesión
      </h5>
      <button type="button" class="btn-close" (click)="activeModal.close(false)" aria-label="Close">
      </button>
    </div>
    <div class="modal-body">
      <form [formGroup]="loginForm" (ngSubmit)="login(loginForm.value)">
        <div class="mb-3">
          <label class="col-form-label" for="nombreUsuario">Nombre de Usuario</label>
          <input type=user id="nombreUsuario" class="form-control" formControlName="nombreUsuario">

          <label class="col-form-label" for="password">Contraseña</label>
          <input type=password id="password" class="form-control" formControlName="password" required>
        </div>

        <div class="d-flex modal-footer">
          <div class="d-flex me-auto align-items-center">
            <div>No tenes cuenta?</div>
            <button type="button" class="btn btn-success mx-1" (click)="openModalDeRegistro()">
              Regístrate!
            </button>
          </div>
          
          <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid" >
            Ingresar
          </button>
        </div>


      </form>

    </div>
  </div>
</div>
