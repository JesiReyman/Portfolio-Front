
<div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="addModalLabel" aria-hidden="true">
    
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addModalLabel">Agregar educación</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form
        #addForm="ngForm"
        class="add-form" 
        (ngSubmit)="onSubmit(addForm)"
        >
          <div class="mb-3">
            <label for="tituloEdu" class="col-form-label">Titulo de educación:</label>
            <input type="text" name="tituloEdu" class="form-control" id="tituloEdu"
            ngModel #titulo="ngModel" required
            >

          <div class="mb-3">
            <label for="fechaEdu" class="col-form-label">Año de educación:</label>
            <input type="number" name="fechaEdu" class="form-control" id="fechaEdu"
            ngModel required
            >
          </div>

          <div class="mb-3">
            <label for="descripcionEdu" class="col-form-label">Descripción:</label>
            <textarea class="form-control" name="descripcionEdu" id="descripcionEdu"
            ngModel required
            ></textarea>
          </div>
          
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary" [disabled]="!addForm.valid" data-bs-dismiss="modal">Send message</button>
          </div>
        
      </div>
    </form>
    </div>
  </div>
</div>
