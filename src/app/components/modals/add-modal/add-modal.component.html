  
<div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addModalLabel">
          {{titulo}}
        </h5>
        <button type="button" class="btn-close" 
          (click)="activeModal.close(false)" 
          aria-label="Close">
       </button>
      </div>
      <div class="modal-body">
        <form
          [formGroup]="formulario" (ngSubmit)="onFormSubmit(formulario.value)"
        >
          <div class="mb-3" *ngFor="let prop of formFields">
            <label class="col-form-label">{{prop.label}}</label>

            <input *ngIf="!tieneDescripcion(prop.nombre) && !prop.nombre.includes('estado') && !prop.nombre.includes('actualidad')"
              type={{prop.type}} 
              class="form-control" 
              formControlName={{prop.nombre}} 
              value={{prop.value}}
              required
            >
            
            <div class="form-group" *ngIf="prop.nombre.includes('actualidad')">
              <input 
              class="form-check-input"
              type={{prop.type}} 
              [formControlName]="prop.nombre" 
              [checked]="prop.value"
              (change)="onCheckboxValueChange($event)"
               >
            </div>

              

            <textarea *ngIf="tieneDescripcion(prop.nombre)" 
              class="form-control" 
              formControlName={{prop.nombre}}
              value={{prop.value}} 
              required>
            </textarea>

            <select class="form-control" *ngIf="prop.nombre.includes('estado')" formControlName={{prop.nombre}}>
              <option *ngFor="let opt of estado" value={{opt}}>{{opt}}</option>
            </select>

          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" 
              (click)="activeModal.close(false)">
              Cancelar
            </button>
            <button type="submit" class="btn btn-primary" 
              [disabled]="formulario.invalid" 
              (click)="activeModal.close(formulario.value)">
              Guardar
            </button>
          </div>
        
      
        </form >
    
      </div>
   </div>
</div>
