<div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
    
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addModalLabel">Editar educación</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form
          #editForm="ngForm"
          class="edit-form" 
          (ngSubmit)="onSubmit(editForm)"
          >

            <div class="mb-3">
              <label for="tituloEdu" class="col-form-label">Titulo de educación:</label>
              <input type="text" name="tituloEdu" class="form-control" id="tituloEdu"
                 ngModel={{educacionIn.tituloEdu}}  required
              >
            </div>

            <div class="mb-3">
              <label for="fechaEdu" class="col-form-label">Año de educación:</label>
              <input type="number" name="fechaEdu" class="form-control" id="fechaEdu"
              ngModel={{educacionIn.fechaEdu}}  required
              >
            </div>
  
            <div class="mb-3">
              <label for="descripcionEdu" class="col-form-label">Descripción:</label>
              <textarea class="form-control" name="descripcionEdu" id="descripcionEdu"
              ngModel={{educacionIn.descripcionEdu}}  required
              ></textarea>
            </div>
 
            
            
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-primary" [disabled]="!editForm.valid" data-bs-dismiss="modal">Send message</button>
            </div>
          </form>
        </div>
      
      </div>
    
    </div>
  </div>
