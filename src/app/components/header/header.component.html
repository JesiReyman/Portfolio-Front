<div *ngIf="usuario">
    <div class="d-flex container flex-column">
        <h2>{{usuario.nombreUsr}} </h2>
        <h2> {{usuario.apellidoUsr}} </h2>
     <div class="img-container">
        <img src={{usuario.fotoUsr}} class="img-fluid" alt="Responsive image" style="max-width: 50%;">
     </div>
        
    </div>
   
</div>
