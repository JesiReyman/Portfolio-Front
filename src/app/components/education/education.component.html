<section id="educacion">
<div class="d-flex flex-column container-fluid mx-0 seccion"> 
   <div class="d-flex container titulo-seccion align-items-center"> 
      <h1>Educacion</h1>
      <div>
         <app-buttons
            [title]="'Add'"
            (click)="openAddModal()">
         </app-buttons>
      </div>
   </div>
   <div class="container"> 
      <app-education-item
      *ngFor="let educacion of listaEducacion"
      [educationItem]="educacion"
      (aceptoBorrar)="borrar($event)"
      (editarEducacion)="editar($event)"
      >
     </app-education-item>
   </div>
</div>
</section>
