
<div class="d-flex container align-items-center"> 
   <h1>Educacion</h1>
   <div>
      <app-buttons
         [title]="'Add'"
         (click)="openAddModal()">
      </app-buttons>
   </div>
</div>
<app-education-item
 *ngFor="let educacion of listaEducacion"
 [educationItem]="educacion"
 (aceptoBorrar)="borrar($event)"
 (editarEducacion)="editar($event)"
 >
</app-education-item>
